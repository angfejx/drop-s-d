<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Producto | Drop S&D</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#000;color:#fff;font-family:Montserrat;padding:40px}
img{width:300px;border-radius:20px}
button{margin-top:20px;padding:15px 30px;border-radius:40px;border:none;font-weight:700}
.add{background:#ff005c;color:#fff}
.cart{background:#25D366;color:#fff}
</style>
</head>
<body>

<h1 id="nombre"></h1>
<img id="img">
<p id="precio"></p>

<button class="add" onclick="agregar()">Agregar al carrito</button>
<button class="cart" onclick="window.location='carrito.html'">Ver carrito</button>

<script>
const p = JSON.parse(localStorage.getItem("producto"));
document.getElementById("nombre").innerText=p.nombre;
document.getElementById("precio").innerText=p.precio;
document.getElementById("img").src=p.img;

function agregar(){
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.push(p);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  alert("Producto agregado ðŸ›’");
}
</script>

</body>
</html>
