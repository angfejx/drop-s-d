<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Drop S&D | Streetwear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{background:#000;color:#fff}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{font-size:3.5rem;font-weight:900}
.hero span{color:#ff005c}
.hero p{opacity:.8;margin:15px 0}
.music-btn{
  margin-top:25px;
  padding:15px 35px;
  border-radius:40px;
  background:#1DB954;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}
.arrow{
  margin-top:40px;
  font-size:2.5rem;
  cursor:pointer;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}

/* GRID */
.grid{
  padding:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}
.card{
  background:#111;
  border-radius:25px;
  overflow:hidden;
  transition:.4s;
}
.card:hover{transform:translateY(-10px)}
.card img{width:100%;height:300px;object-fit:cover}
.info{padding:20px}
.price{color:#00ffd5;margin:10px 0}
.btn{
  width:100%;
  padding:14px;
  border-radius:40px;
  background:#ff005c;
  border:none;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<section class="hero">
  <h1>Bienvenidos a <span>Drop S&D</span></h1>
  <p>Streetwear premium • Gorras exclusivas</p>

  <!-- Spotify -->
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/track/3uHf9l9xV6eE1JZxD6FZyT"
    width="300" height="80" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>

  <div class="arrow" onclick="document.getElementById('productos').scrollIntoView({behavior:'smooth'})">⬇️</div>
</section>

<section id="productos" class="grid">

<div class="card" onclick="verProducto('Gorra Barbas Skate or Die','$600','gorra1.jpg')">
<img src="gorra1.jpg">
<div class="info">
<h3>Gorra Barbas Skate or Die</h3>
<p class="price">$600 MXN</p>
</div>
</div>

<div class="card" onclick="verProducto('Gorra Barbas Skull','$600','gorra2.jpg')">
<img src="gorra2.jpg">
<div class="info">
<h3>Gorra Barbas Skull</h3>
<p class="price">$600 MXN</p>
</div>
</div>

<div class="card" onclick="verProducto('Gorra B-Star','$600','gorra3.jpg')">
<img src="gorra3.jpg">
<div class="info">
<h3>Gorra B-Star</h3>
<p class="price">$600 MXN</p>
</div>
</div>

  <div class="card" onclick="verProducto('Gorra Scream','$600','gorra4.jpg')">
<img src="gorra4.jpg">
<div class="info">
<h3>Gorra Scream</h3>
<p class="price">$600 MXN</p>
</div>
</div>

</section>

<script>
function verProducto(nombre, precio, img){
  localStorage.setItem("producto", JSON.stringify({nombre, precio, img}));
  window.location.href="producto.html";
}
</script>

</body>
</html>
