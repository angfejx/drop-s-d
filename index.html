<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Drop S&D | Streetwear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --accent:#ff005c;
  --gold:#d4af37;
}
body.light{
  --bg:#f4f4f4;
  --card:#fff;
  --text:#000;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{background:var(--bg);color:var(--text);transition:.3s}

/* BOTONES */
.cart-btn, .toggle{
  position:fixed;
  right:20px;
  width:60px;height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:3000;
}
.cart-btn{
  top:20px;
  background:var(--accent);
  font-size:1.6rem;
}
.toggle{
  bottom:20px;
  background:var(--card);
}
.cart-btn span{
  position:absolute;
  top:-5px;right:-5px;
  background:#25D366;
  width:22px;height:22px;
  border-radius:50%;
  font-size:.8rem;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}
.hero h1{font-size:3rem;font-weight:900}
.hero span{color:var(--accent)}
.hero p{opacity:.7;margin:15px 0}

.spotify{
  margin-top:20px;
  padding:14px 36px;
  border-radius:40px;
  background:#1DB954;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

/* PRODUCTOS */
.grid{
  padding:50px 25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.card{
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  transition:.4s;
}
.card:hover{transform:translateY(-10px)}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.info{text-align:center;padding:20px}
.price{color:var(--gold);margin:6px 0;font-weight:700}
.stock{font-size:.85rem;opacity:.8;margin-bottom:10px}
.btns{display:flex;gap:10px;justify-content:center}
button{
  padding:10px 20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:700;
}
.add{background:var(--accent);color:#fff}
.buy{background:#25D366;color:#000}

/* CARRITO */
.cart{
  position:fixed;
  top:0;right:-100%;
  width:100%;
  max-width:420px;
  height:100vh;
  background:var(--card);
  padding:25px;
  transition:.4s;
  z-index:4000;
}
.cart.active{right:0}
.close{text-align:right;font-size:1.2rem;cursor:pointer}
.cart h2{text-align:center;margin-bottom:10px}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:.9rem;
}
.remove{
  background:var(--accent);
  color:#fff;
  width:26px;
  height:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:.8rem;
}

.total{
  margin-top:15px;
  font-weight:800;
  text-align:center;
}
.checkout{
  margin-top:20px;
  padding:15px;
  width:100%;
  border-radius:40px;
  background:#25D366;
  font-weight:800;
  cursor:pointer;
}
.bank{
  margin-top:20px;
  font-size:.85rem;
  opacity:.8;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  border-radius:30px;
  border:none;
  margin:10px 0;
}
</style>
</head>

<body>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span id="count">0</span></div>
<div class="toggle" onclick="toggleMode()">ðŸŒ™</div>

<section class="hero">
  <h1>Drop <span>S&D</span></h1>
  <p>Streetwear premium Â· Gorras exclusivas</p>
  <a class="spotify" target="_blank"
     href="https://open.spotify.com/search/streetwear%20vibes">
     ðŸŽ§ Escucha mientras compras
  </a>
</section>

<section class="grid" id="productos"></section>

<div class="cart" id="cart">
  <div class="close" onclick="toggleCart()">âœ–</div>
  <h2>Checkout</h2>

  <input id="nombre" placeholder="Tu nombre">

  <div id="items"></div>
  <div class="total" id="total"></div>

  <button class="checkout" onclick="enviar()">Enviar pedido por WhatsApp</button>

  <div class="bank">
    Pago por transferencia<br><br>
    Banco Azteca<br>
    4027 6600 2169 5392<br>
    JosÃ© Angel Olvera
  </div>
</div>

<script>
let productos = JSON.parse(localStorage.getItem("productos")) || [
 {id:1,n:"Gorra Barbas Skate or Die",p:600,i:"gorra1.jpg",s:5},
 {id:2,n:"Gorra Barbas Skull",p:600,i:"gorra2.jpg",s:6},
 {id:3,n:"Gorra B-Star",p:600,i:"gorra3.jpg",s:4},
 {id:4,n:"Gorra Scream",p:600,i:"gorra4.jpg",s:3},
 {id:5,n:"Gorra Chrome CT Plata",p:600,i:"gorra5.jpg",s:2},
 {id:6,n:"Gorra Racing Cap",p:600,i:"gorra6.jpg",s:5}
];

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function render(){
 const grid=document.getElementById("productos");
 grid.innerHTML="";
 productos.forEach(p=>{
  grid.innerHTML+=`
  <div class="card">
    <img src="${p.i}">
    <div class="info">
      <h3>${p.n}</h3>
      <div class="price">$${p.p} MXN</div>
      <div class="stock">Stock: ${p.s}</div>
      <div class="btns">
        <button class="add" onclick="add(${p.id})">Agregar</button>
        <button class="buy" onclick="buyNow(${p.id})">Comprar</button>
      </div>
    </div>
  </div>`;
 });
 localStorage.setItem("productos",JSON.stringify(productos));
}
render();

function add(id){
 const p=productos.find(x=>x.id===id);
 if(p.s<=0) return alert("Producto agotado");
 carrito.push({...p});
 p.s--;
 save();
}

function removeItem(index){
 const p=carrito[index];
 const prod=productos.find(x=>x.id===p.id);
 if(prod) prod.s++;
 carrito.splice(index,1);
 save();
}

function buyNow(id){
 add(id);
 toggleCart();
}

function save(){
 localStorage.setItem("carrito",JSON.stringify(carrito));
 render();
 updateCart();
}

function updateCart(){
 document.getElementById("count").innerText=carrito.length;
 let total=0;
 document.getElementById("items").innerHTML=carrito.map((p,i)=>{
  total+=p.p;
  return `
  <div class="cart-item">
    ðŸ§¢ ${p.n} - $${p.p}
    <div class="remove" onclick="removeItem(${i})">âœ–</div>
  </div>`;
 }).join("");
 document.getElementById("total").innerText="Total: $"+total+" MXN";
}
updateCart();

function enviar(){
 const nombre=document.getElementById("nombre").value||"Cliente";
 let msg=`Hola, soy ${nombre} ðŸ‘‹%0AQuiero comprar:%0A`;
 carrito.forEach(p=>msg+=`ðŸ§¢ ${p.n} - $${p.p}%0A`);
 window.open("https://wa.me/525575359774?text="+msg,"_blank");
}

function toggleCart(){cart.classList.toggle("active")}
function toggleMode(){document.body.classList.toggle("light")}
</script>

</body>
</html>
